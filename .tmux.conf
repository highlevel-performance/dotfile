# ================================
# DevSecOps Tmux Configuration
# ================================

# True color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Change prefix from 'Ctrl+B' to 'Ctrl+A'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Display messages for 4 seconds
set -g display-time 4000

# Refresh status bar every 5 seconds
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window

# Mouse mode
set -g mouse on

# ================================
# Key Bindings
# ================================

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Switch panes using vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Create new window
bind c new-window -c "#{pane_current_path}"

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# Copy mode using vim keys
setw -g mode-keys vi
bind Escape copy-mode
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Paste
bind p paste-buffer

# ================================
# Status Bar Configuration
# ================================

# Status bar colors
set -g status-style bg=colour235,fg=colour136

# Active window title colors
setw -g window-status-current-style fg=colour166,bg=default,bright

# Pane border colors
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour240

# Message text colors
set -g message-style bg=colour235,fg=colour166

# Pane number display colors
set -g display-panes-active-colour colour33
set -g display-panes-colour colour166

# Clock color
setw -g clock-mode-colour colour64

# Status bar left side
set -g status-left-length 70
set -g status-left "#[fg=colour198]【#[fg=colour39]#S#[fg=colour198]】#[fg=colour214]#I:#P #[fg=colour245]| "

# Status bar right side
set -g status-right-length 100
set -g status-right "#[fg=colour245]| #[fg=colour39]CPU:#{cpu_percentage} #[fg=colour245]| #[fg=colour39]MEM:#{ram_percentage} #[fg=colour245]| #[fg=colour166]%H:%M #[fg=colour245]| #[fg=colour198]%Y-%m-%d"

# Center window list
set -g status-justify centre

# Window status format
setw -g window-status-format "#[fg=colour244] #I:#W "
setw -g window-status-current-format "#[fg=colour166,bold] #I:#W#F "

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# ================================
# Plugins (TPM)
# ================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Plugin settings
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'

# DevSecOps specific sessions
bind-key D new-window -n "docker" "docker ps -a"
bind-key K new-window -n "k8s" "kubectl get pods -A"
bind-key T new-window -n "terraform" "terraform workspace list"

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
